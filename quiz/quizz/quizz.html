<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="quizz.css">
    <script src="angular.min.js"></script>
    <title>Document</title>
</head>
<body ng-app = 'my-app'>
    <div ng-include="'header.html'"></div>

    <div ng-controller="my-Controller">
        <div id='container' ng-repeat = 'question in questions'>
            <h3>{{question.questionText}}</h3>
            <div ng-repeat = 'answer in question.answers'>
                <input type="radio" [(name)]="{{question.IDs}}" [(ngModel)]="question.value"> {{answer}} </input>
                <h3 ng-show="myVar">Dap an dung: {{question.correctAnswer}}</h3>
            </div>
        </div>
    </div>

</body>
<script src="quizz.js"></script>
</html>
